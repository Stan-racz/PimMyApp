<div class="header bg-gradient-green py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1>Connexion</h1>
          <p class="text-lead">
            Pour pouvoir accéder à l'application il faut d'abord vous connecter :
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="container">
              <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
              </mat-form-field>
              <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light" [routerLink]="['/forgot-password']"><small>Mot de passe
              oublié?</small></a>
        </div>
        <div class="col-6 text-right">
          <small class="text-light">Pas de compte ?</small>
          <a href="javascript:void(0)" class="text-light" [routerLink]="['/register']"><small> Inscrivez
              vous!</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
