<div class="header bg-gradient-green py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1>Connexion</h1>
          <p class="text-lead">
            Pour pouvoir accéder à l'application il faut d'abord vous connecter :
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="bg-transparent pb-5">
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="container">
              <mat-form-field floatPlaceholder="never">
                <label>Email : </label>
                <input matInput formControlName="email">
              </mat-form-field>
              <mat-form-field floatPlaceholder="never">
                <label>Password : </label>
                <input matInput type="password" formControlName="password">
                <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
              </mat-form-field>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
