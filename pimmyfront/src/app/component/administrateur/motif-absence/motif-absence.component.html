<div class="form-group" #form>
    <form #userForm="ngForm">
        <input type="text" class="form-control" id="Nom" required [(ngModel)]="model.nom" name="Nom" placeholder="Nom du motif d'absence">

        <button type="button" class="btn btn-primary" (click)="onSubmit(userForm)">Ajouter</button>
        &nbsp;

    </form>
</div>

<table mat-table [dataSource]="thingsAsMatTableDataSource$ | async">
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom du motif d'absence</th>
        <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
            <button class="btn btn-primary" (click)="suppressionAbsence(row)">Supprimer</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
