version: '3.4'

services:
  mysql:
    image: mysql:8
    volumes:
     - ./docker/mysql/sql-scripts:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=pimmy
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_USER=pimmy
      - MYSQL_PASSWORD=pimmy
    # healthcheck:
    #   test: ["CMD", "pg_isready"]
    #   interval: 15s
    #   timeout: 5s
    #   retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      - PMA_ARBITRARY=1
      - MYSQL_ROOT_PASSWORD=admin
    ports:
      - 8080:80
